abortion-q184: "The survey question is asking for an individual's opinion on when\
  \ abortion can be considered justified or not. It presents a three-point scale:\n\
  \n1. \"\u0623\u0628\u062F\u0627\u064B \u0645\u0628\u0631\u0631\" (Never justified)\
  \ - corresponds to a strong negative stance, meaning someone believes abortion should\
  \ never be a justifiable reason.\n2. \"\u0643\u0644\u0645\u0627\u064B \u0645\u0628\
  \u0631\u0631\" (Always justified) - indicates a strong positive stance, suggesting\
  \ abortion should always be allowed under certain circumstances.\n3. \"\u0634\u064A\
  \u0621 \u0628\u064A\u0646\u0647\u0645\u0627\" (Sometime justified) - implies a middle\
  \ ground, where there may be situations where abortion can be morally acceptable.\n\
  \nTo provide a reasoning using the question's language, one would choose the number\
  \ that best represents their belief. Here's how each option could be interpreted:\n\
  \n- If someone selects \"\u0623\u0628\u062F\u0627\u064B \u0645\u0628\u0631\u0631\
  ,\" they believe that abortion should never be an acceptable reason, possibly due\
  \ to moral, religious, or ethical reasons.\n- If they choose \"\u0643\u0644\u0645\
  \u0627\u064B \u0645\u0628\u0631\u0631,\" they hold that abortion can be justified\
  \ in any situation, possibly because of exceptions like preserving life, rape, or\
  \ fetal abnormalities.\n- If they pick \"\u0634\u064A\u0621 \u0628\u064A\u0646\u0647\
  \u0645\u0627,\" they believe that abortion can be justified under specific circumstances\
  \ but not universally, acknowledging that there might be gray areas.\n\nBased on\
  \ this, the most appropriate answer would depend on the individual's personal beliefs\
  \ and values regarding abortion. Some might lean towards 1, others might choose\
  \ 3, and still, others might opt for 2, depending on their stance."
authority-q45: "The question asks for an opinion on whether a future scenario where\
