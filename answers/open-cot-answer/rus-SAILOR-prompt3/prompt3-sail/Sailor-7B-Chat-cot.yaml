  2. Invest money in stocks or shares - If you''re interested in investing, you might
  have considered stock market investments before.

  3. Borrow money from friends or family - Depending on your social circle, you might
  have borrowed money from friends or family members.

  4. Sell something online - If you''ve ever sold anything online, whether as a hobby
