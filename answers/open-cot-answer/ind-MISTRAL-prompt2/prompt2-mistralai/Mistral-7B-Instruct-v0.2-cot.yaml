  emotional state. If we feel very happy, we can choose option 1. If we feel somewhat
  happy, we can choose option 2. If we feel less happy, we can choose option 3. And
  if we feel not at all happy, we can choose option 4.


  Therefore, the answer depends on the individual''s emotional state at the moment.'
