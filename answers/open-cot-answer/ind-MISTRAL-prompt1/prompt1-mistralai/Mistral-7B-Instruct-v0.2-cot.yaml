trust-q57: "1. If most people are trustworthy (\u091C\u094D\u092F\u093E\u0926\u093E\
  \u0924\u0930 \u0932\u094B\u0917 \u0935\u093F\u0936\u094D\u0935\u0938\u0928\u0940\
  \u092F \u0939\u094B\u0924\u0947 \u0939\u0948\u0902), then we can rely on them and\
