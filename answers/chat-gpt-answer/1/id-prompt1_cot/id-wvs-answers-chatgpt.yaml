petition-q209: 'Pertanyaan: Saya akan membacakan beberapa tindakan politik yang bisa
  dilakukan oleh seseorang. Manakah dari tindakan berikut yang I/B/S pernah melakukan,
  mungkin akan melakukan, atau tidak akan pernah melakukan? Mendatangi petisi 1. Pernah
  melakukan 2. Mungkin akan melakukan 3. Tidak akan pernah melakukan


  Untuk menjawab pertanyaan, kita perlu mempertimbangkan apakah I/B/S pernah melakukan,
  mungkin akan melakukan, atau tidak akan pernah melakukan tindakan mendatangi petisi.


  Mari kita pertimbangkan:


  - Jika I/B/S pernah mendatangi petisi sebelumnya, maka jawabannya adalah 1. Pernah
  melakukan.

  - Jika I/B/S mungkin akan mendatangi petisi di masa depan, maka jawabannya adalah
  2. Mungkin akan melakukan.

  - Jika I/B/S tidak akan pernah mendatangi petisi, maka jawabannya adalah 3. Tidak
  akan pernah melakukan.


  Dengan pertimbangan tersebut, mari pilih jawaban yang sesuai.


  ```

  ||[[2. Mungkin akan melakukan]]||

  ```'
