proud-q254: '1. **Sangat bangga** karena sebagai warga negara suatu negara, kita memiliki
  tanggung jawab untuk menjaga kedaulatan dan keutuhan negara tersebut. Selain itu,
  memiliki identitas sebagai warga negara akan memberikan rasa bangga yang mendalam
  terhadap negara dan budaya yang kita miliki.

  2. **Cukup bangga** bisa dipilih bagi yang merasa memiliki kebanggaan sebagai warga
  negara namun mungkin kurang intens atau mendalam.

  3. **Tidak terlalu bangga** bisa menjadi pilihan jika seseorang merasa kurang antusias
  atau kurang memiliki rasa bangga terhadap negara tempat tinggalnya.

  4. **Tidak bangga sama sekali** mungkin dipilih oleh mereka yang merasa tidak memiliki
  rasa bangga atau memiliki ketidakpuasan terhadap negara tempat tinggalnya.


  Dilihat dari skala pilihan di atas, kita harus memilih berdasarkan level kebanggaan
  terhadap negara yang dimaksud. Pilihlah sesuai dengan perasaan saudara terhadap
  negara tersebut.


